<div layout="vertical" class="ng-scope'">
  <md-content flex="" class="md-content-padding ng-scope" layout="vertical">
  <h2>{{resource.title}} - easy question</h2>
  <div ng-repeat="quiz in quizzes">
    <md-subheader>Question {{quiz.number}}</md-subheader>
    <p>{{quiz.question}}</p>
    <md-radio-group ng-model="quiz.selectedAnswer">
    <md-radio-button ng-repeat="selectedAnswer in quiz.answers" value="{{selectedAnswer}}" aria-label="{{ selectedAnswer }}">{{selectedAnswer}}</md-radio-button>
    </md-radio-group>
  </div>
  <p><md-button class="md-button-raised md-button-colored" ng-disabled="pendingAnswers()" ng-click="submit()">Submit these answers</md-button></p>
  </md-content>
</div>
